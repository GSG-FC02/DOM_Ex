<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>JS DOM paragraph style</title>
      </head>
<body>
    
    <p id ='text'>JavaScript Exercises - women crash course</p>
    <div>
      <button id="changeStyle" onclick="changeStyle()">Style</button>
    </div>

    <!--JS code-->
    <script>
      let btn =document.getElementById('changeStyle');
      let par=document.getElementById('text')
      btn.addEventListener('click',changeStyle)

      function changeStyle(){
        par.style.fontSize="40px";
        par.style.backgroundColor="yellow";
        par.style.color="darkblue";
      }

    </script>
    <!--End JS code-->

</body>
</html>
