<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
    <a id="wcc" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://github.com/gazaskygeeks/women-crash-course">WCC</a>
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <!--JS code-->
    <script>
      let btn=document.querySelector('button')
      let link =document.getElementById('wcc')
      var attr= link.getAttributeNames();
      btn.addEventListener('click',getAttributes)
      function getAttributes(){
        alert('href= '+link.getAttribute('href')+'hreflang= '+link.getAttribute('hreflang')+
    'rel= '+link.getAttribute('rel')+'target= '+link.getAttribute('target')
    +'type= '+link.getAttribute('type'))
      }
    </script>
    <!--End JS code-->
  </body>
</html>
